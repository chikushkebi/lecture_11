<!DOCTYPE html>

  <head>

    <title>lecture-11</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>

        </div>
        <form action="">

            <textarea name="description" placeholder="Description"></textarea>
          </div>
          <div class="flexdiv1">
            <input type="text" name="subject" id="" placeholder="Subject" />
            <input

              name="name_surname"
              placeholder="Name / Surname"
            />
            <input type="email" name="email" placeholder="Email" />
            <input type="submit" name="submit" value="Send" />

        </form>
      </div>
    </section>
    <section class="s-2">
      <div class="conteiner flexdiv2">
        <div>

          <a target="_blank" href="mailto:education@yahoo.edu.ge"

          <a target="_blank" href="mailto:edu.e.education@yahoo.edu.ge"
            >edu.e.education@yahoo.edu.ge</a
          >
        </div>
        <div>
          <i class="fa-solid fa-phone"></i>
          <h1>Phone</h1>
          <a target="_blank" href="tel:+995591666456">+995 591 66 6456</a>
          <a target="_blank" href="tel:+995591666876">+995 591 66 6876</a>
        </div>
        <div>
          <i class="fa-solid fa-location-dot"></i>
          <h1>Location</h1>
          <a
            target="_blank"
            href="https://www.google.com/maps/search/Mail+st,+Chicago+illinois+location/@41.925719,-87.7230247,12z/data=!3m1!4b1?entry=ttu"

          >

            target="_blank"
            href="https://www.google.com/maps/search/Main+street,+New+York+City/@40.7498247,-73.9689826,12z/data=!3m1!4b1?entry=ttu"

          >

      </div>
